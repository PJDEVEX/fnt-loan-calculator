<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stlye.css">
    <title>FnT Personal Loan Calculator</title>
</head>

<body>
    <!-- Branding area of the app -->
    <h1 class="branding">
        <img src="/assets/images/FnT-horizontal.webp" alt="Financial News Trends">
        <a href="#"></a>
    </h1>
    <!-- Loand calucaltor app -->
    <div class="loan-calculator">
        <!-- Data insert section of the app -->
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="number" value="20000" class="loan-amount">
                </div>

                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="number" value="7.5" class="interest-rate">
                </div>

                <div class="group">
                    <div class="title">Duration (in months)</div>
                    <input type="number" value="120" class="duration">
                </div>
            </form>
        </div>
        
        <!-- Result area -->
        <div class="result">

            <!-- Numarical presentation of results -->
            <div class="results-in-numbers">
                
                <div class="monthly-premium">
                    <h3>Monthly Premium</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest-payble">
                    <h3>Total Interest Payble</h3>
                    <div class="value">123345</div>
                </div>

                <div class="total-amount-payble">
                    <h3>Total Amount Payble</h3>
                    <div class="value">1233455</div>
                </div>
                
                <!-- Button for processing data given -->
                <button class="calculate-btn">Calculate</button>
            </div>
            
            <!-- Graphical presentation of results -->
            <div class="results-in-graph">Chart</div>
        </div>
    </div>
    <script src="/assets/script.js"></script>
</body>

</html>

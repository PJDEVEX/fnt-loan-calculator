<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="pjdevex">
    <meta name="description" content="FnT | claculator to plan your loan">
    <meta name="keywords" content="calculate a home loan, calculate auto loan, calculate auto loans, calculator car loan, calculator for auto loan, calculator for loan, calculator personal loan, home loans calculators, loan calculator, loan calculator personal, loan calculators, loan car calculator, loan payment calculator, loan payoff calculator, loans payment calculator, mortgage calculator loan, mortgage loan calculators, paying off loan calculator, payment calculator for loan, student loans calculator">
    <link rel="stylesheet" href="assets/css/stlye.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>FnT Personal Loan Calculator</title>
</head>

<body>
    <!-- Branding area of the app -->
    <div class="branding-container">
        <div class="branding">
            <img src="assets/images/fnt-horizontal.webp" alt="Financial News Trends">
            <a href="#"></a>
        </div>
        <!-- Call to action area -->
        <div class="call-to-action">
            <h1>Looking for a loan...</h1>
            <p>We are the best loan brockers in the town. <br>Use our claculator to plan your loan.</p>
        </div>
    </div>
    <!-- Loand calucaltor app -->
    <main class="loan-calculator">
        <!-- Data insert section of the app -->
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Loan Amount</div>
                    <input type="number" class="loan-amount" value="20000">
                </div>

                <div class="group">
                    <div class="title">Interest Rate (%)</div>
                    <input type="number" class="interest-rate" value="25.50">
                </div>

                <div class="group">
                    <div class="title">Duration (in months)</div>
                    <input type="number" class="duration" value="120">
                </div>
            </form>
        </div>

        <!-- Result area -->
        <div class="results">

            <!-- Numarical presentation of results -->
            <div class="results-in-numbers">

                <div class="monthly-premium">
                    <h3>Monthly Premium</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest-payable">
                    <h3>Total Interest Payable</h3>
                    <div class="value">123345</div>
                </div>

                <div class="total-amount-payable">
                    <h3>Total Amount Payable</h3>
                    <div class="value">1233455</div>
                </div>

                <!-- Button for processing data given -->
                <button class="calculate-btn">Calculate</button>
            </div>

            <!-- Graphical presentation of results -->
            <div class="results-in-graph">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>

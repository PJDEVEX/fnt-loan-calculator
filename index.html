<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stlye.css">
    <title>FnT Personal Loan Calculator</title>
</head>

<body>
    <!-- Branding area of the app -->
    <h1 class="branding">
        <img src="/assets/images/FnT-horizontal.webp" alt="Financial News Trends">
        <a href="#"></a>
    </h1>
    <!-- Loand calucaltor app -->
    <div class="loan-calculator">
        <!-- Data insert section of the app -->
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Loan Amount</div>
                    <input type="number" class="loan-amount" value="20000">
                </div>

                <div class="group">
                    <div class="title">Interest Rate (%)</div>
                    <input type="number" class="interest-rate" value="25.50">
                </div>

                <div class="group">
                    <div class="title">Duration (in months)</div>
                    <input type="number" class="duration" value="120">
                </div>
            </form>
        </div>

        <!-- Result area -->
        <div class="results">

            <!-- Numarical presentation of results -->
            <div class="results-in-numbers">

                <div class="monthly-premium">
                    <h3>Monthly Premium</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest-payable">
                    <h3>Total Interest Payable</h3>
                    <div class="value">123345</div>
                </div>

                <div class="total-amount-payable">
                    <h3>Total Amount Payable</h3>
                    <div class="value">1233455</div>
                </div>

                <!-- Button for processing data given -->
                <button class="calculate-btn">Calculate</button>
            </div>

            <!-- Graphical presentation of results -->
            <div class="results-in-graph">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
